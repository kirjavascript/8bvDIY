<input
    type="text"
    placeholder="Flavour name..."
    class="flavName"/>
<input
    type="number"
    min="0"
    max="500"
    step="0.1"
    value="10"
    class="qty"/> <span>ml</span>
<span>(Or</span>
<input
    type="number"
    min="0"
    max="100"
    step="1"
    value="10"
    class="pct"/> <span>%)</span> 
<select class="nicType">
    <option value="vg">VG</option>
    <option value="pg">PG</option>
</select>
<button class="remove">Remove</button>
<span class="out"></span>
